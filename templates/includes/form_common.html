<div class="form__group">
    <label class="form__label">Classifier:</label>
    <select class="form__control">
        <option value="default">Default Classifier</option>
        <option value="custom">Custom Classifier</option>
    </select>
    <p class="text--sm mb--md">
        You can use your own classifier: <a href="#" class="link">Example</a>
    </p>
</div>

<div class="form__group">
    <label class="form__label">Reference sequences:</label>
    <select class="form__control">
        <option value="default">Default Sequence</option>
        <option value="custom">Custom Sequence</option>
    </select>
    <p class="text--sm mb--md">
        You can use your own reference sequence: <a href="#" class="link">Example</a>
    </p>
</div>

<div class="form__group">
    <label class="form__label">Reference database:</label>
    <select class="form__control">
        <option value="default">Default Database</option>
        <option value="custom">Custom Database</option>
    </select>
</div>

<div class="form__group">
    <label class="form__label">Common parameters:</label>
    <div class="flex flex--row flex--wrap gap--md mb--md">
        <div class="form__group">
            <label class="form__label" for="minlen">minlen:</label>
            <input type="number" id="minlen" class="form__control" min="0">
        </div>
        <div class="form__group">
            <label class="form__label" for="maxns">maxns:</label>
            <input type="number" id="maxns" class="form__control" min="0">
        </div>
        <div class="form__group">
            <label class="form__label" for="maxee">maxee:</label>
            <input type="number" id="maxee" class="form__control" min="0">
        </div>
    </div>
</div>

<div class="form__group">
    <p class="text--sm mb--sm">The results will be sent to your profile email.</p>
    <div class="flex flex--row flex--align-center gap--sm">
        <label class="form__label">Additional email:</label>
        <input type="email" class="form__control">
    </div>
</div>
