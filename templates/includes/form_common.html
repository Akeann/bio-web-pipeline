<!-- Non-analysis parameters common to both forms -->
<div class="form__group">
    <p class="text--sm mb--sm">The results will be sent to your profile email.</p>
    <div class="flex flex--row flex--align-center gap--sm">
        <label class="form__label">Additional email (optional):</label>
        <input type="email" name="additional_email" class="form__control" placeholder="additional@email.com">
    </div>
</div>

<div class="form__group">
    <label class="form__label">Analysis name (optional):</label>
    <input type="text" name="analysis_name" class="form__control" placeholder="My sequencing analysis">
    <p class="text--sm text--muted">Helps identify your results later</p>
</div>
